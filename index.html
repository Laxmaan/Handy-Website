<script>
    var foo = () =>{
    var right = [9,2,6,8,5,7,1,10,3,4]
    var attempt = document.getElementsByName('arr[]')
    var ans = []
    for(var i = 0; i < right.length; i++)
        ans.push(attempt[i].value)
    
    let score = 0
    for(i = 0; i< right.length; i++){
        for(var j=i+1; j< right.length;j++){
            let p = parseInt(ans[i])
            let q = parseInt(ans[j])
            if(right.indexOf(p) < right.indexOf(q))
                score++
        }
    }
    document.getElementById('score').innerHTML=` Your score is ${score}/45 (${(score*100/45.0).toFixed(2)}%)`
}
</script>
